<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Gajanand Pvt Ltd</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent: #64ffda;
            --bg-overlay: rgba(2, 12, 27, 0.95);
            --card-glass: rgba(17, 34, 64, 0.9);
        }

        body { 
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                        url('https://image.made-in-china.com/2f0j00QbiqArTCYIcg/Soda-Production-Line-Sodium-Carbonate-Plant-Na2co3-Project.webp'); 
            background-size: cover;
            color: #ccd6f6;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .thank-you-card {
            background: var(--card-glass);
            padding: 60px;
            border-radius: 15px;
            border-top: 5px solid var(--accent);
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        i { font-size: 4rem; color: var(--accent); margin-bottom: 20px; }
        h1 { color: #fff; font-size: 2.5rem; margin-bottom: 15px; }
        p { font-size: 1.2rem; line-height: 1.6; margin-bottom: 30px; }
        
        .btn-back {
            display: inline-block;
            text-decoration: none;
            background: var(--accent);
            color: #020c1b;
            padding: 15px 30px;
            font-weight: 900;
            border-radius: 4px;
            transition: 0.3s;
        }
        
        .btn-back:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div class="thank-you-card">
        <i class="fas fa-check-circle"></i>
        <h1>Thank You for Your Order!</h1>
        <p>Your official inquiry has been received. Our export team will review your banking references and contact you via your corporate email as soon as possible.</p>
        <a href="index.html" class="btn-back">RETURN TO HOME</a>
    </div>

</body>
</html>
